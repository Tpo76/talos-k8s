apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    # Optional: redirect HTTP to HTTPS
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  # No need to specify ingressClassName - traefik is the default
  tls:
    - hosts:
        - nginx.int.centreon.com
      # secretName omitted - uses default wildcard certificate
  rules:
    - host: nginx.int.centreon.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
---
# Optional: Middleware to redirect HTTP to HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
spec:
  redirectScheme:
    scheme: https
    permanent: true
