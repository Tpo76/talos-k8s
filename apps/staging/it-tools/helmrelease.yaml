apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: it-tools
  namespace: it-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: it-tools
      version: 0.1.4
      sourceRef:
        kind: HelmRepository
        name: jeffresc
        namespace: it-tools
      interval: 12h
  install:
    remediation:
      retries: 3
    createNamespace: false
    timeout: 10m
  upgrade:
    remediation:
      retries: 3
    timeout: 10m
  values:
    # Replica count
    replicaCount: 2

    # Ingress configuration
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: it-tools.int.centreon.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - it-tools.int.centreon.com

    # Resource limits
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 128Mi

    # Affinity - spread across nodes
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - it-tools
              topologyKey: kubernetes.io/hostname
